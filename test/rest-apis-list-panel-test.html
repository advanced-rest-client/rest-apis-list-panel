<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../demo/data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../rest-apis-list-panel.html">
    <link rel="import" href="../../arc-models/rest-api-model.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <rest-apis-list-panel></rest-apis-list-panel>
        <rest-api-model></rest-api-model>
      </template>
    </test-fixture>

    <test-fixture id="NoAuto">
      <template>
        <rest-apis-list-panel no-auto-query></rest-apis-list-panel>
      </template>
    </test-fixture>

    <test-fixture id="Explore">
      <template>
        <rest-apis-list-panel render-explore no-auto-query></rest-apis-list-panel>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('Basics', function() {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('items is undefined', function() {
        assert.isUndefined(element.items);
      });

      test('querying is undefined', function() {
        assert.isUndefined(element.querying);
      });

      test('hasItems is false', function() {
        assert.isFalse(element.hasItems);
      });

      test('dataUnavailable is true', function() {
        assert.isTrue(element.dataUnavailable);
      });
    });

    suite('Data test', function() {
      suiteSetup(function() {
        return DataGenerator.generateData();
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      let element;
      setup(function(done) {
        element = fixture('Basic')[0];
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('items are set', function() {
        assert.lengthOf(element.items, 5);
      });

      test('querying is false', function() {
        assert.isFalse(element.querying);
      });

      test('hasItems is true', function() {
        assert.isTrue(element.hasItems);
      });

      test('dataUnavailable is false', function() {
        assert.isFalse(element.dataUnavailable);
      });

      test('listHidden is computed', function() {
        assert.isFalse(element.listHidden);
      });

      test('nextPageToken is set', function() {
        assert.typeOf(element.nextPageToken, 'string');
      });
    });

    suite('reset()', () => {
      suiteSetup(function() {
        return DataGenerator.generateData();
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      let element;
      setup(function(done) {
        element = fixture('Basic')[0];
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('Clears nextPageToken', () => {
        element.nextPageToken = 'test';
        element.reset();
        assert.isUndefined(element.nextPageToken);
      });

      test('Clears __queryTimeout', () => {
        element.__queryTimeout = 123;
        element.reset();
        assert.isUndefined(element.__queryTimeout);
      });

      test('Clears querying', () => {
        element._setQuerying(true);
        element.reset();
        assert.isFalse(element.querying);
      });

      test('Clears items', () => {
        element.reset();
        assert.deepEqual(element.items, []);
      });
    });

    suite('_dispatchApiList()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Dispatches api-index-list event', () => {
        const spy = sinon.spy();
        element.addEventListener('api-index-list', spy);
        element._dispatchApiList({});
        assert.isTrue(spy.called);
      });

      test('Returns the event', () => {
        const e = element._dispatchApiList({});
        assert.typeOf(e, 'customevent');
        assert.equal(e.type, 'api-index-list');
      });

      test('Event is cancelable', () => {
        const e = element._dispatchApiList({});
        assert.isTrue(e.cancelable);
      });

      test('Event bubbles', () => {
        const e = element._dispatchApiList({});
        assert.isTrue(e.bubbles);
      });

      test('Event has detail', () => {
        const detail = {};
        const e = element._dispatchApiList(detail);
        assert.isTrue(e.detail === detail);
      });
    });

    suite('_getApiListDetail()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Returns empty object by default', () => {
        const result = element._getApiListDetail();
        assert.deepEqual(result, {});
      });

      test('Adds nextPageToken', () => {
        element.nextPageToken = 'abc';
        const result = element._getApiListDetail();
        assert.deepEqual(result, {
          nextPageToken: 'abc'
        });
      });
    });

    suite('loadPage()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      function dataFactory(e) {
        e.preventDefault();
        e.detail.result = new Promise((resolve) => {
          const items = DataGenerator.generateApis(5);
          resolve({
            nextPageToken: 'test-token',
            items
          });
        });
      }

      function noopFactory(e) {
        e.preventDefault();
        e.detail.result = new Promise((resolve) => {
          resolve({
            nextPageToken: 'test-token',
            items: []
          });
        });
      }

      function errorFactory(e) {
        e.preventDefault();
        e.detail.result = Promise.reject(new Error('test error'));
      }

      test('Rejects promise when the model is not in the DOM', () => {
        return element.loadPage()
        .then(() => {
          throw new Error('Should not resolve');
        })
        .catch((cause) => {
          assert.equal(cause.message, 'Model not found');
        });
      });

      test('Sets querying to false when no model', () => {
        element._setQuerying(true);
        return element.loadPage()
        .catch(() => {})
        .then(() => {
          assert.isFalse(element.querying);
        });
      });

      test('Sets result', () => {
        element.addEventListener('api-index-list', dataFactory);
        return element.loadPage()
        .then(() => {
          element.makeQuery = () => {};
          element.removeEventListener('api-index-list', dataFactory);
          assert.lengthOf(element.items, 5);
        });
      });

      test('Sets nextPageToken', () => {
        element.addEventListener('api-index-list', dataFactory);
        return element.loadPage()
        .then(() => {
          element.makeQuery = () => {};
          element.removeEventListener('api-index-list', dataFactory);
          assert.equal(element.nextPageToken, 'test-token');
        });
      });

      test('Will not set items when no result', () => {
        element.addEventListener('api-index-list', noopFactory);
        return element.loadPage()
        .then(() => {
          element.removeEventListener('api-index-list', noopFactory);
          assert.isUndefined(element.items);
        });
      });

      test('Adds new results to existing list', () => {
        element.items = DataGenerator.generateApis(5);
        element.addEventListener('api-index-list', dataFactory);
        return element.loadPage()
        .then(() => {
          element.makeQuery = () => {};
          element.removeEventListener('api-index-list', dataFactory);
          assert.lengthOf(element.items, 10);
        });
      });

      test('Calls _renderList()', () => {
        element.items = DataGenerator.generateApis(5);
        element.addEventListener('api-index-list', dataFactory);
        const spy = sinon.spy(element, '_renderList');
        return element.loadPage()
        .then(() => {
          element.makeQuery = () => {};
          element.removeEventListener('api-index-list', dataFactory);
          assert.isTrue(spy.called);
        });
      });

      test('Sets querying to false when error', () => {
        element._setQuerying(true);
        element.addEventListener('api-index-list', errorFactory);
        return element.loadPage()
        .then(() => {
          element.removeEventListener('api-index-list', errorFactory);
          assert.isFalse(element.querying);
        });
      });
    });

    suite('_sortData()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Returns -1 when a order is < than b order', () => {
        const result = element._sortData({
          order: 0
        }, {
          order: 1
        });
        assert.equal(result, -1);
      });

      test('Returns 1 when a order is > than b order', () => {
        const result = element._sortData({
          order: 1
        }, {
          order: 0
        });
        assert.equal(result, 1);
      });

      test('Compares names otherwise', () => {
        const result = element._sortData({
          order: 0,
          name: 'a'
        }, {
          order: 0,
          name: 'b'
        });
        assert.equal(result, -1);
      });

      test('Compares names when missing', () => {
        const result = element._sortData({
          order: 0
        }, {
          order: 0,
          name: 'b'
        });
        assert.equal(result, -1);
      });
    });

    suite('_computeListHidden()', function() {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Computes false if searching', function() {
        const result = element._computeListHidden(true, true);
        assert.isFalse(result);
      });

      test('Computes false if searching and no items', function() {
        const result = element._computeListHidden(false, true);
        assert.isFalse(result);
      });

      test('Computes false if when has items', function() {
        const result = element._computeListHidden(true, false);
        assert.isFalse(result);
      });

      test('Computes true when not searching and no items', function() {
        const result = element._computeListHidden(false, false);
        assert.isTrue(result);
      });
    });

    suite('_computeDataUnavailable()', function() {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('True when not searching, not loading, no data ', function() {
        const result = element._computeDataUnavailable(false, false);
        assert.isTrue(result);
      });

      test('False for any other combination ', function() {
        let result = element._computeDataUnavailable(true, true);
        assert.isFalse(result);
        result = element._computeDataUnavailable(true, false);
        assert.isFalse(result);
        result = element._computeDataUnavailable(false, true);
        assert.isFalse(result);
      });
    });

    suite('Render explore', function() {
      let element;
      setup(function(done) {
        element = fixture('Explore');
        flush(() => done());
      });

      test('Renders the expore button', function() {
        const button = element.shadowRoot.querySelector('[data-action="explore-apis"]');
        assert.ok(button);
      });

      test('Button sends navigate event', function() {
        const spy = sinon.spy();
        element.addEventListener('navigate', spy);
        const button = element.shadowRoot.querySelector('[data-action="explore-apis"]');
        MockInteractions.tap(button);
        assert.isTrue(spy.called);
      });
    });

    suite('updateSearch()', () => {
      let element;
      setup(function(done) {
        element = fixture('NoAuto');
        element.items = DataGenerator.generateApis(5);
        flush(() => done());
      });

      test('Calls queryItems() when search event is dispatched', () => {
        element.query = 'test';
        const spy = sinon.spy(element, 'queryItems');
        const input = element.$.search.inputElement;
        input.dispatchEvent(new CustomEvent('search'));
        assert.isTrue(spy.called);
        assert.equal(spy.args[0][0], 'test');
      });
    });

    suite('queryItems()', () => {
      let element;
      setup(function(done) {
        element = fixture('NoAuto');
        element.items = DataGenerator.generateApis(5);
        flush(() => done());
      });

      test('Calls _resetSearch() when no argument', () => {
        const spy = sinon.spy(element, '_resetSearch');
        element.queryItems();
        assert.isTrue(spy.called);
      });

      test('Sets isSearch', () => {
        element.queryItems('test');
        assert.isTrue(element.isSearch);
      });

      test('Sets _beforeQueryItems', () => {
        element.queryItems('test');
        assert.typeOf(element._beforeQueryItems, 'array');
        assert.lengthOf(element._beforeQueryItems, 5);
      });

      test('Won\'t re-set _beforeQueryItems', () => {
        element._beforeQueryItems = [{}];
        element.queryItems('test');
        assert.typeOf(element._beforeQueryItems, 'array');
        assert.lengthOf(element._beforeQueryItems, 1);
      });

      test('Sets item undefined when empty array', () => {
        element.items = [];
        element.queryItems('test');
        assert.isUndefined(element.items);
      });

      test('Calls _prepareQuery()', () => {
        const spy = sinon.spy(element, '_prepareQuery');
        element.queryItems('test');
        assert.isTrue(spy.called);
      });

      test('Sets new items', () => {
        element.queryItems('test');
        assert.lengthOf(element.items, 0);
      });

      test('Filters by ID', () => {
        element.queryItems(element.items[0]._id);
        assert.lengthOf(element.items, 1);
      });

      test('Filters by title', () => {
        element.items[0].title = 'test of querying';
        element.queryItems('test');
        assert.lengthOf(element.items, 1);
      });

      test('Filters by description', () => {
        element.items[0].description = 'test of querying';
        element.queryItems('test');
        assert.lengthOf(element.items, 1);
      });
    });

    suite('_prepareQuery()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Transforms input to string', () => {
        const result = element._prepareQuery(123);
        assert.equal(result, '123');
      });

      test('Lower case the query', () => {
        const result = element._prepareQuery('TEST');
        assert.equal(result, 'test');
      });

      test('Removes "_" character', () => {
        const result = element._prepareQuery('_TEST');
        assert.equal(result, 'test');
      });
    });

    suite('_navigateItem()', () => {
      let element;
      setup(function(done) {
        element = fixture('NoAuto');
        element.items = DataGenerator.generateApis(5);
        flush(() => done());
      });

      function fire(element) {
        const node = element.shadowRoot.querySelector('rest-apis-list-item');
        node.dispatchEvent(new CustomEvent('open-list-item'));
      }

      test('Dispatches navigate event', () => {
        const spy = sinon.spy();
        element.addEventListener('navigate', spy);
        fire(element);
        assert.isTrue(spy.called);
      });

      test('Event has base', () => {
        const spy = sinon.spy();
        element.addEventListener('navigate', spy);
        fire(element);
        assert.equal(spy.args[0][0].detail.base, 'api-console');
      });

      test('Event has id', () => {
        const spy = sinon.spy();
        element.addEventListener('navigate', spy);
        fire(element);
        assert.equal(spy.args[0][0].detail.id, element.items[0]._id);
      });

      test('Event has version', () => {
        const spy = sinon.spy();
        element.addEventListener('navigate', spy);
        fire(element);
        assert.equal(spy.args[0][0].detail.version, element.items[0].latest);
      });
    });

    suite('_dispatchDelete()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Dispatches api-deleted event', () => {
        const spy = sinon.spy();
        element.addEventListener('api-deleted', spy);
        element._dispatchDelete('test');
        assert.isTrue(spy.called);
      });

      test('Returns the event', () => {
        const e = element._dispatchDelete('test');
        assert.typeOf(e, 'customevent');
        assert.equal(e.type, 'api-deleted');
      });

      test('Event is cancelable', () => {
        const e = element._dispatchDelete('test');
        assert.isTrue(e.cancelable);
      });

      test('Event bubbles', () => {
        const e = element._dispatchDelete('test');
        assert.isTrue(e.bubbles);
      });

      test('Event has detail', () => {
        const e = element._dispatchDelete('test');
        assert.equal(e.detail.id, 'test');
      });
    });
    </script>

  </body>
</html>
