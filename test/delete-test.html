<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../demo/data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../rest-apis-list-panel.html">
    <link rel="import" href="../../arc-models/rest-api-model.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
  </head>
  <body>
    <rest-api-model></rest-api-model>

    <test-fixture id="basic">
      <template>
        <rest-apis-list-panel></rest-apis-list-panel>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('basic', function() {
      suiteSetup(function() {
        return DataGenerator.generateData(10);
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      let element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('querying-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('querying-changed', handler);
          flush(() => done());
        });
      });

      test('Dispatches api-deleted event', function() {
        const item = element.shadowRoot.querySelector('rest-apis-list-item');
        const spy = sinon.spy();
        element.addEventListener('api-deleted', spy);
        item.requestDelete();
        assert.isTrue(spy.calledOnce);
      });

      test('api-deleted event is cancelable', function(done) {
        element.addEventListener('api-deleted', function f(e) {
          e.preventDefault();
          element.removeEventListener('api-deleted', f);
          assert.isTrue(e.cancelable);
          done();
        });
        const item = element.shadowRoot.querySelector('rest-apis-list-item');
        item.requestDelete();
      });

      test('Delete event contains the ID', function(done) {
        const item = element.shadowRoot.querySelector('rest-apis-list-item');
        const deletedId = item.item._id;
        element.addEventListener('api-deleted', function f(e) {
          element.removeEventListener('api-deleted', f);
          assert.equal(e.detail.id, deletedId);
          done();
        });
        item.requestDelete();
      });
    });
    </script>

  </body>
</html>
