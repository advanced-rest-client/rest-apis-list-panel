<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../demo/data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../rest-apis-list-panel.html">
    <link rel="import" href="../../arc-models/rest-api-model.html">
  </head>
  <body>
    <rest-api-model></rest-api-model>

    <test-fixture id="basic">
      <template>
        <rest-apis-list-panel></rest-apis-list-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, sinon, TestHelpers */
    suite('basic', function() {

      suiteSetup(function() {
        return DataGenerator.generateData(10);
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      var element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('querying-changed', function handler(e) {
          if (e.detail.value) {
            return;
          }
          element.removeEventListener('querying-changed', handler);
          TestHelpers.forceXIfStamp(element);
          done();
        });
      });

      test('Fires rest-api-deleted event', function() {
        var item = element.$$('rest-apis-grid-item');
        var spy = sinon.spy();
        element.addEventListener('rest-api-deleted', spy);
        item.requestDelete();
        assert.isTrue(spy.calledOnce);
      });

      test('rest-api-deleted event is cancelable', function(done) {
        element.addEventListener('rest-api-deleted', function f(e) {
          e.preventDefault();
          element.removeEventListener('rest-api-deleted', f);
          assert.isTrue(e.cancelable);
          done();
        });
        var item = element.$$('rest-apis-grid-item');
        item.requestDelete();
      });

      test('Deelte event contains the ID', function(done) {
        var item = element.$$('rest-apis-grid-item');
        var deletedId = item.item._id;
        element.addEventListener('rest-api-deleted', function f(e) {
          element.removeEventListener('rest-api-deleted', f);
          assert.equal(e.detail.id, deletedId);
          done();
        });
        item.requestDelete();
      });
    });
    </script>

  </body>
</html>
