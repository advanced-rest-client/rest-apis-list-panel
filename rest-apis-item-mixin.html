<link rel="import" href="../polymer/lib/utils/mixin.html">
<script>
(function(global) {
'use strict';
if (!global.ArcComponents) {
  /**
   * @namespace ArcComponents
   */
  global.ArcComponents = {};
}
/**
 * Common function for rest APIs list items.
 *
 * @polymer
 * @mixinFunction
 * @memberof ArcComponents
 */
global.ArcComponents.RestApisItemMixin = Polymer.dedupingMixin((base) => {
  /**
   * @polymer
   * @mixinClass
   */
  class RestApisItemMixin extends base {
    static get properties() {
      return {
        /**
         * REST API index datastore object
         */
        item: Object,
        /**
         * If true, the element will not produce a ripple effect when interacted
         * with via the pointer.
         */
        noink: Boolean
      };
    }
    /**
     * Dispatches `open-list-item` so the panel can take an action.
     */
    requestOpen() {
      this.dispatchEvent(new CustomEvent('open-list-item', {
        composed: true,
        detail: this.item
      }));
    }
    /**
     * Dispatches `delete-list-item` so the panel can take an action.
     */
    requestDelete() {
      this.dispatchEvent(new CustomEvent('delete-list-item', {
        composed: true,
        detail: this.item
      }));
    }

    /**
     * Dispatched when the user click on "open" button.
     * The event does not bubble.
     *
     * The detail object is the item passed to the element.
     *
     * @event open-list-item
     */

    /**
     * Dispatched when the user click on "delete" button.
     * The event does not bubble.
     *
     * The detail object is the item passed to the element.
     *
     * @event delete-list-item
     */
  }
  return RestApisItemMixin;
});
})(window);
</script>
</dom-module>
