<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="rest-apis-item-mixin.html">

<dom-module id="rest-apis-list-item">
  <template>
    <style>
    :host {
      @apply --arc-font-body1;
      display: block;
      color: rgba(0, 0, 0, 0.87);
      @apply --rest-apis-list-item;
    }

    h3 {
      font-size: 16px;
      font-weight: 400;
      padding: 0;
      margin: 0;
    }

    .meta {
      margin: 0;
      padding: 0;
      margin-right: 12px;
    }

    .api-icon {
      color: var(--raml-icon-color, #73cfee);
    }

    .open-button {
      @apply --rest-apis-list-item-action-button;
    }

    .open-button:hover {
      @apply --rest-apis-list-item-action-button-hover;
    }

    .details {
      @apply --layout-horizontal;
    }
    </style>
    <paper-item>
      <paper-item-body two-line>
        <h3>[[item.title]]</h3>
        <div secondary class="details">
          <p class="meta">Version: [[item.latest]]</p>
          <p class="meta">[[item._id]]</p>
        </div>
      </paper-item-body>
      <paper-button noink="[[noink]]" on-click="requestOpen" class="open-button">Open</paper-button>
      <paper-menu-button close-on-activate>
        <paper-icon-button icon="arc:more-vert" slot="dropdown-trigger"></paper-icon-button>
        <paper-listbox slot="dropdown-content">
          <paper-item on-click="requestDelete">Delete</paper-item>
        </paper-listbox>
      </paper-menu-button>
    </paper-item>
  </template>
  <script>
  /**
   * Displays a single list item for REST APIs list screen.
   *
   * ### Example
   *
   * ```html
   * <rest-apis-list-item item="{...}"></rest-apis-list-panel>
   * ```
   *
   * ### Styling
   * `<rest-apis-list-item>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--rest-apis-list-item` | Mixin applied to the element | `{}`
   * `--rest-apis-list-item-action-button` | Mixin applied to the visible accrion button | `{}`
   *
   * @polymer
   * @customElement
   * @memberof UiElements
   * @demo demo/index.html
   * @appliesMixin ArcComponents.RestApisItemMixin
   */
  class RestApisListItem extends ArcComponents.RestApisItemMixin(Polymer.Element) {
    static get is() {
      return 'rest-apis-list-item';
    }
  }
  window.customElements.define(RestApisListItem.is, RestApisListItem);
  </script>
</dom-module>
